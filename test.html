<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height viewport */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('./img/anhfooter.png'); /* Đường dẫn đến ảnh nền */
            background-size: cover; /* Hoặc 'contain' */
            background-repeat: no-repeat; /* Không lặp lại ảnh nền */
            background-position: center center; /* Canh giữa ảnh nền */
        }

        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Lớp phủ màu đen với độ mờ 50% */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2; /* Đảm bảo nội dung nằm trên lớp phủ */
            color: white; /* Màu chữ trắng để hiển thị tốt trên nền đen */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Overlay Text</h1>
            <p>This is some text over the background image with a dark overlay.</p>
        </div>
    </div>
</body>
</html>
