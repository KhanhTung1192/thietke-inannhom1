<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/register.css">
</body>
</head>
<body>
    <div class="thumbnail text-center">
        <img src="img/Logo white.png" class="thumbnail_img">
        <p style="font-size: 10px; padding-bottom: 20px;">Bằng việc đăng ký tài khoản, bạn đã đồng ý với <strong>Điều Khoản & Chính Sách</strong>của chúng tôi.</p>
    </div>
    
    <div class="body_register">
        <div class="container text-center">
            <div class="row">
                <div class="col-6 btn_login">
                    <div class="mt-3">
                        <a href="login.html" style="font-size: 23px;">Đăng Nhập</a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-3">
                        <a href="#" style="font-size: 23px;">Đăng Ký</a>
                    </div>                    
                </div>
                <div class="col-12 mt-5">
                    <p>Đăng nhập bằng tài khoản mạng xã hội</p>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-light btn_google">
                        <i class="bi bi-google" style="font-size: 36px;"></i>
                    </button>            
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-light btn_facebook">
                        <i class="bi bi-facebook icon-facebook" style="font-size: 36px;"></i>
                    </button>                    
                </div>
            </div>
            <p style="font-size: 12px;">Hoặc<hr></p>
            <form class="register">
				<div class="register_field">					
					<input type="text" class="form-control form-control-lg register_input" placeholder="Tên tài khoản">
                    <i class="bi bi-people register_icon"></i>
				</div>
                <div class="register_field">					
					<input type="email" class="form-control form-control-lg register_input" placeholder="Email">
                    <i class="bi bi-envelope register_icon"></i>
				</div>
				<div class="register_field">
					<input type="password" class="form-control form-control-lg register_input" placeholder="Mật khẩu">
                    <i class="bi bi-lock register_icon"></i>
				</div>				
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck">
                    <label class="form-check-label" for="defaultCheck">
                        Tôi mong muốn nhận được những thông tin và khuyến mãi mới nhất từ in ấn minh phát.
                    </label>
                  </div>
				<button type="button" class="btn btn-danger register_submit mt-3">Đăng Nhập</button>
                <h6 class="mt-3" style="padding-bottom: 20px;"><ins>Đã có tài khoản?<a href="#"> Đăng Nhập</a></ins></h6>
			</form>
        </div>
    </div>
</body>
</html>
