<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="css/login.css">
</body>
</head>
<body>
    <div class="thumbnail text-center">
        <img src="img/Logo white.png" class="thumbnail_img">
        <p style="font-size: 10px; padding-bottom: 20px;">Bằng việc đăng ký tài khoản, bạn đã đồng ý với <strong>Điều Khoản & Chính Sách</strong>của chúng tôi.</p>
    </div>
    
    <div class="body_login">
        <div class="container text-center">
            <div class="row">
                <div class="col-6">
                    <div class="mt-3">
                        <a href="#" style="font-size: 23px;">Đăng Nhập</a>
                    </div>
                </div>
                <div class="col-6 btn_register">
                    <div class="mt-3">
                        <a href="register.html" style="font-size: 23px;">Đăng Ký</a>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <p>Đăng nhập bằng tài khoản mạng xã hội</p>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-light btn_google">
                        <i class="bi bi-google" style="font-size: 36px;"></i>
                    </button>            
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-light btn_facebook">
                        <i class="bi bi-facebook icon-facebook" style="font-size: 36px;"></i>
                    </button>                    
                </div>
            </div>
            <p style="font-size: 12px;">Hoặc<hr></p>    
            <form class="login">
				<div class="login_field">					
					<input type="text" class="form-control form-control-lg login_input" placeholder="Tên tài khoản" id="uname">
                    <i class="bi bi-people login_icon"></i>                                                  
				</div>
				<div class="login_field">
					<input type="text" class="form-control form-control-lg login_input" placeholder="Mật khẩu" id="pword">
                    <i class="bi bi-lock login_icon"></i>
				</div>				
                <p><ins><a href="#">Quên mật khẩu?</a></ins></p>
				<button type="button" class="btn btn-danger login_submit">Đăng Nhập</button>
                <h6 class="mt-3" style="padding-bottom: 20px;"><ins><a href="#">Chưa có tài khoản? Đăng Ký</a></ins></h6>
			</form>
        </div>
    </div>
</body>
</html>
