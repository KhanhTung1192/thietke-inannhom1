<body>
  <div class="row justify-content-center">
  <div class="col-3">
    <div class="form">
    <div class="package-form form-head text-center">
      <p>Gói in tiêu chuẩn</p>
    </div>
        <div class="form-group row justify-content-center">
            <div class="col-4">
              <p class = "in-form">Loại giấy</p>
              <p class = "in-form">Kích thước</p>
              <p class="in-form">Số trang </p>
              <p class="in-form">Gia công</p>
            </div>
            <div class="col-4">
              <p class = "in-form">Couche 300</p>
              <p class = "in-form">9*5.4</p>
              <p class="in-form">
                <input
                type="text"
                class="form-control"
                id="pages"
            />  
              </p>
              <p class="in-form">Cán mờ 2 mặt</p>
            </div>
            <div class="col-3">
              <p class = "in-form">gsm</p>
              <p class = "in-form"><br /></p>
              <p class="in-form">Trang </p>
              <p class="in-form"><br /></p>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-4"></div>
            <div class="col-7"><hr /></div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-4"></div>
            <div class="col-7"><hr /></div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-4">*Số lượng:</div>
            <div class="col-4">
                <input
                    type="text"
                    class="form-control"
                    id="products"
                />
            </div>
            <div class="col-3">hộp</div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-4">*Email:</div>
            <div class="col-7">
                <input
                    type="text"
                    class="form-control"
                    id="Email"
                    placeholder="example@gmail.com"
                />
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-4">*Phone:</div>
            <div class="col-7">
                <input
                    type="text"
                    class="form-control"
                    id="Phone"
                    placeholder="Số điện thoại"
                />
            </div>
        </div>
<!-- Đặt hàng -->
    <div class="row justify-content-center">
        <div class="col-7">
            <button>
                <img src="../img/cart.png" alt="">
                Đặt gói tiêu chuẩn
            </button>
        </div>
    </div>
</div>
</div>
