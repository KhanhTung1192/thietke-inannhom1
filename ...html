<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Columns with Separator</title>
        <style>
            .container {
                display: flex;
            }

            .column {
                flex-grow: 1;
                height: 100px; /* Đây chỉ là ví dụ, bạn có thể thay đổi kích thước tùy ý */
                background-color: lightblue; /* Đây chỉ là màu nền của cột, bạn có thể thay đổi */
            }

            .separator {
                width: 1px;
                background-color: black; /* Đây là màu sắc của đường thẳng */
                margin: 0 10px; /* Khoảng cách giữa các đường thẳng */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="column"></div>
            <div class="separator"></div>
            <div class="column"></div>
            <div class="separator"></div>
            <div class="column"></div>
        </div>
    </body>
</html>
