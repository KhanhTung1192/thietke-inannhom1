<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
        }

        .voucher-container {
            text-align: center;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .voucher-button {
            display: inline-block;
            background-color: #FFF400;
            color: #9C0920;
            font-weight: bold;
            font-size: 5vw;
            padding: 2vh 4vw;
            border: none;
            border-radius: 3vw;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2vh 4vh rgba(255, 255, 255, 0.5);
        }

        .voucher-button::before,
        .voucher-button::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 0;
            height: 0;
            border-style: solid;
            transform: translateY(-50%) scale(1.5);
            animation: blink 3s infinite;
        }

        .voucher-button::before {
            left: -5vw; /* Đặt lại vị trí bắt đầu và cách xa nút bấm */
            border-width: 1.5vh 2vw; /* Thay đổi kích thước tam giác */
            border-color: transparent transparent transparent #66ff66;
        }

        .voucher-button::after {
            right: -5vw; /* Đặt lại vị trí bắt đầu và cách xa nút bấm */
            border-width: 1.5vh 2vw; /* Thay đổi kích thước tam giác */
            border-color: transparent #66ff66 transparent transparent;
            animation: blink-right 3s infinite;
        }

        p {
            font-size: 2.5vh;
        }

        @keyframes blink {
            0% {
                border-color: transparent transparent transparent #66ff66;
            }
            25% {
                border-color: transparent transparent transparent #ff0000;
            }
            50% {
                border-color: transparent transparent transparent #0000ff;
            }
            75% {
                border-color: transparent transparent transparent #ffcc00;
            }
            100% {
                border-color: transparent transparent transparent #66ff66;
            }
        }

        @keyframes blink-right {
            0% {
                border-color: transparent #66ff66 transparent transparent;
            }
            25% {
                border-color: transparent #ff0000 transparent transparent;
            }
            50% {
                border-color: transparent #0000ff transparent transparent;
            }
            75% {
                border-color: transparent #ffcc00 transparent transparent;
            }
            100% {
                border-color: transparent #66ff66 transparent transparent;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <p>click ngay để nhận voucher 500.000 THIẾT KẾ VÀ IN ẤN TẠI IN MINH PHÁT</p>
        <button class="voucher-button">500.000 đ</button>
    </footer>
</body>
</html>
